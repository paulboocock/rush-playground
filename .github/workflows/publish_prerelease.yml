name: Deploy Tracker

on:
  workflow_dispatch:
  inputs:
    version:
      description: 'The tag and the expected version to be deployed'
      required: true

jobs:
  deploy:
    runs-on: ubuntu-20.04

    env:
      NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: pnpm cache
        uses: actions/cache@v2
        with:
          path: ./common/temp/pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install
        run: node common/scripts/install-run-rush.js install

      - name: Build
        run: node common/scripts/install-run-rush.js rebuild --verbose

      - name: Setup git
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Version
        run: node common/scripts/install-run-rush.js version --bump

      - name: Get tag and tracker version information
        id: version
        run: echo "##[set-output name=TRACKER_VERSION;]$(node -p "require('./package.json').version")"
      
      - name: Fail if version mismatch
        if: ${{ github.event.inputs.version != steps.version.outputs.TRACKER_VERSION }}
        run: |
          echo "Input version (${{ github.event.inputs.version }}) doesn't match version in project (${{ steps.version.outputs.TRACKER_VERSION }})"
          exit 1

      - name: Publish
        run: node common/scripts/install-run-rush.js publish --apply --include-all --publish --tag next --set-access-level public

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''
          default_bump: false
          custom_tag: ${{ github.event.inputs.version }}

      - name: Zip release
        run: zip -r release.zip ./libraries/**/dist/*.js

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ github.event.inputs.version }}
          prerelease: true

          files: ./release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
